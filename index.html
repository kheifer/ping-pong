<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Ping-Pong Test</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Ping Pong Game!</h1>
      <div class="rules">
        <h3>The rules for the game:</h3>
        <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
        <ul>
          <li>Numbers divisible by 3 become "ping"</li>
          <li>Numbers divisible by 5 become "pong"</li>
          <li>Numbers divisible by 15 become "pingpong"</li>
        </ul>
      </div>
      <form id="ping-pong">
        <div class="form-group">
          <label for="number">Enter a number to test:</label>
          <input type="number" min="1" id="number" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Run!</button>
      </form>

    </div>
    <div class="output container">
      <ul id="results"></ul>

      </div>

    </div>
  </body>
</html>
